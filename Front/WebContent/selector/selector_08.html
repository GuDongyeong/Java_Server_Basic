<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

:root{/* 전체 적용됨 html, 굳이 쓸필요없음 */
	color: #666;
}

/* ************************************************ */

/* 최상위 태그 html 자식 요소 중 2번째 요소 body */
/* :nth-child(2) { color: red; } */

li:nth-child(2) { color: red; }
/* 두번째 자식인 요소 중에서 li인 요소 */
/* 형제 요소들 중에서 순서를 계산한다 */
/* 다른 태그들끼리도 순서를 포함하여 계산한다 */

li:nth-last-child(2) { text-decoration: underline; }
/* 글자 꾸밈: 밑줄 */


ul#third li:nth-last-child(1) { text-decoration: line-through; }
/* 아이디가 third인 ul요소의 하위 태그 중 마지막에서 첫번째 요소가 li인것 */


/* ********************************************************* */

li:first-child{ border: 1px solid red;}

li:last-child{ border: 1px dotted blue; }

/* ********************************************************* */

/* 형제 요소가 없고 유일한 자식일 때 */
li:only-child { background: tomato; }

/* 형제요소 중 단독 타입일 때  */
li:only-of-child{ background: yellow; }

</style>




</head>
<body>

<h1 class="title">가상 클래스 선택자</h1>
<hr>

<h2>요소 순서 선택자</h2>
<ul>
	<li>HTML5</li>
	<li>CSS3</li>
	<li>Javascript</li>
	<li>jQuery</li>
	<li>JSP</li>
</ul>

<ul>
	<li class="only">HTML5</li>
</ul>

<ul id="third">
	<li>CSS</li>
	<li>선택자</li>
	<ul>
		<li>ID 선택자</li>
		<li>CLASS 선택자</li>
	</ul>
</ul>

</body>
</html>
