<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- MIME-TYPE : 문서가 작성된 형식을 표현해주는 표시? -->
<style type="text/css">



</style>

<!-- 자바스크립트 작성 영역( <script> 태그 -->
<script type="text/javascript">

//JS 한줄 주석

/* JS 문장 주석 */

// 알림창 띄우기 - alert() 함수
alert("Hello"); alert("HI"); // 세미콜론이 없으면 한 줄에 하나만 가능

// <body> 영역에 출력하기
// <body> 태그 내에 데이터가 포함된다
// document : body에 써질 모든 내용을 관리하는 객체(일종의 body 태그 영역), 태그도 적용가능
document.write("Hello Javascript")
document.write("<h1>태그도 적용되나유</h1>")

// 브라우저 console 창에 출력하기(개발자 도구 통해서 확인 가능)
//	자바스크립트 코드 테스트, 결과 확인, 디버깅할 때 전부 이 코드를 쓰세요!
console.log("Hellow JS");

// 레벨을 나누어 처리, 우리는 그냥 log 쓰기
console.log("log"); // 모든 기록
console.info("info"); // 일반적인 정보
console.warn("warn"); // 경고성 알림
console.error("error"); // 오류 발생

</script>

</head>
<body>

<!-- 자바스크립트의 document.write 밑으로 밀린다 -->
<h3>자바스크립트의 다양한 데이터 출력 방식</h3>


</body>
</html>
