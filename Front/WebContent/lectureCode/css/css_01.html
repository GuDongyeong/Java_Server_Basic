<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 임베디드 방식의 스타일 적용 -->
<!--   <style> 태그를 이용한다 -->
<style type="text/css">

/* CSS 주석 */

/* 선택자(selector)를 이용한다 */
/* body의 특정 요소를 골라서 스타일을 준다 */

/* p 태그 선택자 (모든 p태그) */
p{
	/* 글자 크기 지정 */
	font-size: 30px;
}

/* 아이디 선택자 */
#hello{
	color: blue;
}

</style>

</head>

<body>

<!-- 스타일 시트, Style Sheet -->
<!-- 스타일 속성 : 스타일값; -->
<!-- inherit는 부모의 style값 물려받음, initial : 기본값 -->

<!-- 인라인(inline) 방식 설정, 표현할 태그에 함께 표현, 일체형 -->
<!-- 글자 색상 : 빨강 -->
<p style="color: red;">안녕하세요</p>

<!-- 임베디드 방식으로 스타일 적용됨 -->
<p id="hello">HIHIHIHIHIH</p>

<p>반가워요!</p>

<span>여기는 SPAN 태그!</span>


</body>
</html>
