<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">/* css를 작성할 수 있게 준비된 태그 영역, css 문법으로 사용해야 */

/* table, th, td 태그에 스타일(CSS)을 적용한다 라는 의미 */
table, th, td{
	/* border : 태그의 테두리 스타일 설정 */
	/* 두께가 1px, 실선, 회색 */
	border: 1px solid #ccc;
	
	/* border-collapse : 테이블 테두리가 겹치는 부분에 대한 설정 */
	/* separate - 분리시켜 표현() */
	/* collapse - 합쳐서 하나로 표현 */
/* 	border-collapse: separate; */
	border-collapse: collapse;
}

</style>




</head>
<body>

<h1>테이블 태그1</h1>
<hr>

<table>

<tr><!-- 실제 데이터는 th td 가 쓰어져야 보여진다 -->
	<th>제목1</th>
	<th>제목2</th>
	<th>제목3</th>
</tr>
<tr>
	<td>안녕하세요</td>
	<td>테이블입니다</td>
	<td>표예요</td>
</tr>
<tr>
	<td>A</td>
	<td>B</td>
	<td>C</td>
</tr>

</table>



</body>
</html>
