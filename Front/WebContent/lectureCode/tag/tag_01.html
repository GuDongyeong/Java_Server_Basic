<!-- HTML 주석, Comment -->

<!-- 주석 단축기 -->
<!-- 현재 위치(선택) 주석 : ctrl + shift + /  -->
<!-- 한줄 주석 토글 : ctrl + shift + c -->


<!DOCTYPE html> <!-- DOCTYPE, 문서의 유형을 표현, 정의함 --><!-- 어떤 방식으로 해석해야하는지 알려주는 알림장치 -->
<html><!-- HTML 문서의 최상위 태그 -->
<head><!-- 이 문서의 정보 또는 설정값을 모아놓는 태그 -->
<meta charset="UTF-8"><!-- 이 문서의 한글 인코딩 방식 : UTF-8 -->
<title>제목표시줄 : 페이지 설명</title><!-- 제목 표시줄 설정 -->

<style type="text/css">/* CSS 전용 태그?? */
/* CSS 스타일 작성 영역*/
</style>

<script type="text/javascript">/* JS 전용 태그?? type=.. 지워도 큰 문제는 없다 */
/* JS 코드 작성 영역*/
// JS 한줄 주석
</script>

</head><!-- head 태그 닫기 -->

<body><!-- 화면에 보여질 내용을 작성한다 -->
	
<div class="wrap"><!-- 태그 옆에 붙이는 것 , 속성 -->

	<p>안녕하세유</p>
	<p>내용물, 컨텐츠</p>

</div>

</body><!-- body 닫는 태그 -->
</html><!-- html 닫는 태그 -->
