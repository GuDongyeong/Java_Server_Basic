<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<form action="" method="post">
<fieldset style="width: 300px; background: #B4B4DC" >
<legend>인적사항</legend>
<table>
<tbody>
<tr>
	<td><label for="userId">아이디</label></td>
	<td><input type="text" name="userId" id="userId" placeholder="아이디 입력"/></td>
</tr>
<tr>
	<td><label for="passord">비밀번호</label></td>
	<td><input type="password" name="password" id="password"/></td>
</tr>
<tr>
	<td><label for="email">이메일</label></td>
	<td><input type="email" name="email" id="email"/></td>
</tr>
<tr>
	<td><label for="gender">성별</label></td>
	<td><label><input type="radio" name="gender" id="gender" value="m"/>남</label> 
		<label><input type="radio" name="gender" value="f"/>여</label> </td>
</tr>
<tr>
	<td><label for="married">결혼여부</label></td>
	<td><input type="checkbox" name="married" id="married"/></td>
</tr>
<tr>
	<td><label for="loc">지역</label></td>
	<td><input list="location" id="loc"/>
	<datalist id="location" >
		<option value="seoul">서울</option>
		<option value="gyeonggi">경기</option>
		<option value="jeolla">전라</option>
		<option value="gyeongsang">경상</option>
	</datalist>
	</td>
</tr>
<tr>
	<td><label for="memo">하고싶은 말</label></td>
	<td><textarea name="textarea" id="memo" placeholder="입력하세요"></textarea></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" value="제출">
		<input type="reset" value="취소"/></td>
</tr>
</tbody>
</table>
</fieldset>


</form>

</body>
</html>
