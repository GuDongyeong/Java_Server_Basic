<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#wrap{

	
/* 	width: 980px; */
	
	width: 80%;
	
	margin: 0 auto;
	border: 1px solid #ccc;

	/* <table>처럼 레이아웃 설정됨 */
	display: table;
	
	/* 내용물(table-cell)의 크기가 일정하도록 설정 */
	table-layout: fixed;
}

#wrap div{
/* 	width: 14.28%;/* 이렇게 줄수도 있지만 개수에 따라 또 계속 변경해야 함 */
	
	height: 140px;
	
	/* 테이블의 내용물(table-cell, td, th)처럼 레이아웃 설정됨 */
	display: table-cell;
	
	/* 수직 정렬, table-cell(기본적으로 사용)과 inline, inline-block에는 가능, block에는 불가능 */
	vertical-align: middle;

	/* 내부 정렬 : 가운데 */
	text-align: center;
}

#wrap > div:nth-child(1){ background-color: #8CFFF6; }
#wrap > div:nth-child(2){ background-color: #67CAEB; }
#wrap > div:nth-child(3){ background-color: #69AAFF; }
#wrap > div:nth-child(4){ background-color: #7582EB; }
#wrap > div:nth-child(5){ background-color: #AB94FF; }
#wrap > div:nth-child(6){ background-color: #AB75EB; }
#wrap > div:nth-child(7){ background-color: #FFAEC9; }


</style>
</head>
<body>

<!-- border 없이 -->
<!-- background를 각각 -->

<!-- 개수가 변하는 상황에 너비를 자동으로 맞추기 : table -->


<div id="wrap"><!-- 980px -->
<div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div>
</div>


<hr>

<!-- border="1" 기본 테두리 속성(table, td 모두 테두리 둘러줌, 쓰지 말것 -->
<table border="1">
<tr>
	<td>1</td>
	<td>2</td>
</tr>
<tr>
	<td>3</td>
	<td>4</td>
</tr>
</table>

</body>
</html>
