<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#wrap{
	text-align: center;
	
	width: 980px;
	
	margin: 0 auto;
	border: 1px solid #ccc;
}

#wrap > div{
	width: 14.28%;
	
	height: 140px;
	
	text-align: center;
	
/* 	display: inline-block; */
	float: left; /* border가 전체를 씌워주지 못함, after를 이용하여 처리, 더 많이 사용하는 방식*/
}

#wrap::after{
	content: "";
	display: table;
	clear: both;
}

#wrap > div:nth-child(1){ background-color: #8CFFF6; }
#wrap > div:nth-child(2){ background-color: #67CAEB; }
#wrap > div:nth-child(3){ background-color: #69AAFF; }
#wrap > div:nth-child(4){ background-color: #7582EB; }
#wrap > div:nth-child(5){ background-color: #AB94FF; }
#wrap > div:nth-child(6){ background-color: #AB75EB; }
#wrap > div:nth-child(7){ background-color: #FFAEC9; }


</style>
</head>
<body>

<!-- border 없이 -->
<!-- background를 각각 -->

<!-- 개수가 변하는 상황에는? -->


<div id="wrap"><!-- 980px -->
<div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div>
</div>


</body>
</html>
