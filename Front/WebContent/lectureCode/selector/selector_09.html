<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* span 태그의 앞/뒤쪽에 가상 요소를 추가한다 */
span::before{
/* span::after{  */
	/* 가상요소에 쓰여질 내용 */
	content: "\Aspan before,	\A	아	아\A아아   ";
	/* 개행은 직접 해주면 큰따옴표가 깨지기 때문에 /A 아스키 코드를 직접 넣어줄 것 */
	
	/* 공백 허용, 줄바꿈 X*/
	white-space: pre-wrap;
	
	/* 가상요소에 CSS 스타일 적용하기 */
	color: orange;
	background-color: gray;
}

.test{
	/* 요소가 공백문자(띄어쓰기, 개행문자)를 처리하는 방식을 지정 */
/* 	white-space: no=wrap; */
/* 	white-space: pre; */
/* 	white-space: pre-line; */
	white-space: pre-wrap;
	
	/* no-wrap : 띄어쓰기, 개행 모두 띄어쓰기 하나로 바꾼다 */
	/* pre : 공백 여러 개는 적용, 줄 바꿈도 적용, 자동줄바꿈은 X */
	/* pre-line : 공백 X, 개행은 적용, 자동 줄바꿈 적용 */
	/* pre-wrap : 공백, 개행, 자동줄바꿈 모두 적용 */
}
/* ************************************************************ */

/* div.new::after{ */
.new::after{ /* 클래스에 붙여서 사용 */
	content: "new";
	
	font-size: 10px;
	background-color: #f66;
	color: #fff;
	padding: 0 2px;
	
/* 	border: 1px solid black; */
	border-radius: 3px;
	/* radius : 반지름, 테두리의 모서리를 둥글게 만드는 속성 */

}

/* 가상요소들 실제 레이아웃에는 영향을 끼치지 않으면서 삽입할 수 있기 때문에 꽤 많이 쓰인다 */

p::first-line{
	color: blue;
}
/* .new::after 요소도 바뀐다 우선순위를 고려 */

p::first-letter{
	color: red;
	font-size: 20px;
}
/* 현재 상황을 바탕으로 보여줌, 화면이 줄어서 줄바꿈되면 검은색 됨, 변화를 반영 */

/* 가상요소들을 이미지로 사용할 수 도 있지만 그러면 웹 페이지가 무거워짐 */

p:not(.new){
	background-color: #eee;
}




</style>


</head>
<body>

<p class="new">첫 번째</p>
<span>두 번째</span>
<div class="new">세 번째(div)</div>
<p class="test">네 번째(p). This is a p Tag. This is a p Tag. This is a p Tag.
풍부하게 이상, 가는 않는 살았으며, 행복스럽고 아니한 인류의 못하다 때문이다.<br>
이 얼마나 아니한 못할     미인을 크고 이상은 것이다.







<br>
그림자는 우리의 속에서 가슴이 눈에 피는 사막이다.<br>
거선의 간에 심장은 되는 이성은<br>
석가는 희망의 인류의 있으랴?</p>

</body>
</html>
