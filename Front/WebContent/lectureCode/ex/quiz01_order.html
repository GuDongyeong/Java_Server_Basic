<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

form{
	line-height: 3em;
/* 각 문장을 p태그로 감싸서 기본 margin주기로 해도 가능 */
	
	width: 300px;
}

/* 요롷게 해도 가능 */
label{
	line-height: 2em;
}

/* 제대로 된 방법은 div로 감싸서 margin을 주는 것이 제일 바람직한 방법 */
/* 영역구분 디자인을 할 수 있기 때문에  */


</style>
</head>
<body>

<h1>구 家네 PIZZA</h1>
<h3>Menu 주문</h3>
<hr>

<img alt="pizza" src="https://img.huffingtonpost.com/asset/5aa9dda41f00002c0016a632.jpeg?ops=scalefit_720_noupscale" width="400" height="300">
<h2>마가리타 피자</h2>

<form action="" method="post">

<p><label>고객명 : <input type="text" name="name"/></label></p>
<p><label>전화번호 : <input type="tel" name="phoneNum"/></label></p>
<p><label>E-mail : <input type="email" name="email"/></label></p>

<fieldset>
<legend>피자 사이즈</legend>
<label><input type="radio" name="pizzaSize" value="s"/>Small</label><br>
<label><input type="radio" name="pizzaSize" value="m"/>Medium</label><br>
<label><input type="radio" name="pizzaSize" value="l"/>Large</label><br>
</fieldset>

<fieldset>
<legend>토핑선택</legend>
<label><input type="checkbox" name="topping" value="bacon" />베이컨</label><br>
<label><input type="checkbox" name="topping" value="cheese"/>치즈</label><br>
<label><input type="checkbox" name="topping" value="onion"/>양파</label><br>
<label><input type="checkbox" name="topping"  value="mushroom"/>버섯</label><br>
</fieldset>

<label>희망배송시간 : <input type="time" name="time" min="10:00" max="23:00"/></label><br>

<label>배송시요청사항 : <textarea rows="3" name="content"></textarea></label><br>

<!-- submit하는 버튼, <form>에서 선택한 내용을 action에 작성한 URL로 전달함 -->
<input type="submit" value="주문하기"/>
<button>주문하기</button>

<!-- 그냥 버튼, submit하지 않음 -->
<input type="button" value="주문하기"/>
<button type="button">주문하기</button>


</form>










</body>
</html>
