<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	// 전송버튼을 클릭하면 입력된 메시지를 alert()한다
	
	// 메시지입력창에서 엔터키를 누르면 #btnSend에 클릭이벤트를 발생시킨다!
	
	// 최초 키보드 입력 위치 조절
	$("input[name~='msg']").focus(); // 포커스 이벤트 발생
	
	
	//-----------------------------------------------------------
	
	$("#btnSend").click(function(){
		alert($("input[name~='msg']").val())

		// input 태그의 value 값을 ""로 채우기
		$("input[name~='msg']").val("")
	})
	
	//-----------------------------------------------------------
	
	// 메시지 입력창에서 엔터키를 입력하면 전송버튼을 클릭한 것과 같은 효과를 보이게 만든다
	//	-> keydown 이벤트 활용(어떤 키가 입력했는지 확인 가능)
	
	$("div input[name~='msg']").keydown(function(e){
		
		// 이벤트 리스너 동작 확인
// 		console.log('here')

		// 이벤트 객체 출력
// 		console.log( e )

		// 이벤트 발생 키코드 출력
// 		console.log(e.keyCode)
		// keyCode : 단축키 생성 등에 활용
		
		// 엔터키는 13 번
		if(e.keyCode == 13){
			console.log("엔터키 눌림")
			
			// #btnSend 에 클릭 이벤트 발생시키기
			$("#btnSend").click();
		}
		
	});
	
	// 키보드에서 어떤 키를 눌렀는지는 keydown, keyup
	// 어떤 문자가 입력되었는지는 keypress로 확인(아스키코드로 알려줌)
	$("div input[name~='msg']").keydown(function(e){
		console.log("--- keydown ---")
		console.log(e.key)// 입력한 문자
		console.log(e.keyCode)
	})

	$("div input[name~='msg']").keypress(function(e){
		console.log("--- keypress ---")
		console.log(e.key)// 입력한 문자
		console.log(e.keyCode)
	})
	
	$("div input[name~='msg']").keyup(function(e){
		console.log("--- keyup ---")
		console.log(e.key)// 입력한 문자
		console.log(e.keyCode)
	})
	
	
	
});
</script>
</head>
<body>

<div>
	<input type="text" name="msg"/>
	<button id="btnSend">전송</button>
</div>

</body>
</html>
