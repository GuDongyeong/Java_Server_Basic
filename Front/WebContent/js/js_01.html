<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log(12345); //Number, 숫자는 보라색
console.log("12345"); //String
console.log('12345'); //String
console.log("Hello");

//자바스크립트는 에러가 발생한 지점 이후로는 전부 수행하지 않는다

console.log(true); //Boolean

console.log("-----------------")

//객체
console.log({A:123, B:true, C:"Apple"}); //키값은 자동으로 문자열 취급


console.log("-----------------")

//배열
console.log([1, 2, 3, 4, 5])//내부적인 알고리즘은 객체와 동일

//데이터 타입을 알려주는 함수
console.log(typeof[1, 2, 3])

//배열 안에 다양한 타입을 넣을 수 있다
console.log( [123, 'ABC', true, null, {a:1, b:2}, ['A', 'B'], undefined ])

console.log("-----------------")

console.log("Hello".length);
console.log("Hello".charAt(1));

</script>

</head>

</body>
</html>
