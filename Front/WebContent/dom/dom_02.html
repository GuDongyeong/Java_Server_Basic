<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function(){
	
	// 요소 노드 생성 - <h1>
	var h = document.createElement("h1")
	
	//객체 생성 확인
	console.log(h) //존재하지만 화면상(element)에 나오지 않음
	//DOM트리에 포함되어야만 화면에 보이게 된다, 현재는 돔트리와 상관없이 h1 요소만 존재하는 상태
	
	// text 노드 생성 - "Hello DOM"
	var text = document.createTextNode("Hello DOM")
	
	// 텍스트 생성 노드 확인
	console.log(text)
	
	//---------------------------------
	
	//h1 요소 노드에 텍스트 노드를 자식으로 추가하기
	h.appendChild(text); // 콘솔로 확인하면 실시간 상태를 보여준다(위의 상태가 아니라 안에 텍스트 추가된 상태)
	
	// body 태그에 h1 요소 노드를 자식으로 추가하기
	document.body.appendChild(h)
	
	// ** documnet.body
	//	body  요소 노드
	//	document 객체에서 <body>는 특별히 키워드로 저장하고 있음
	
	//-----------------------------------------------
	
	// HTML 표준 태그가 아니어도 생성은된다
	
	var abc = document.createElement("abc")
	var t = document.createTextNode("text")
	abc.appendChild(t);
	document.body.appendChild(abc);
	
	abc.style.color = "red";
	
	//---------------------------------------------
	
// 	ex)	

	var pTag = document.createElement("p")
	document.body.appendChild(pTag) // <body>에 p요소 추가
	
// 	** document.body == <body>


// ex)	

	var div = document.createElement("div") // div 요소 생성
	var t = document.createTextNode("Hello") // 텍스트 생성
	
	div.appendChild(t) // <div>태그에 텍스트 추가하기
	div.style.color = "red"
	div.style.color = "blue"
	
	
	document.body.appendChild(div) // <body>에 <div>추가

// 	** document.body에 추가해야 화면에서 보임
	
}

</script>
</head>
<body>

</body>
</html>
