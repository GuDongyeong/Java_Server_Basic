<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

h1[data-idx="1"]{
	border: 1px solid #ccc;
}

h1[data-type="text"]{color:red;}
h1[data-type="number"]{color:blue;}



</style>

</head>
<body>

<!-- 비표준 속성을 사용하는 방법 -->
<h1 class="content idx1 text">첫 번쨰</h1>
<h1 class="content idx2 number">222222</h1>
<h1 class="content idx3 text">세 번쨰</h1>
<h1 class="content idx4  number">444444</h1>
<!-- 클래스를 여러개 지정하여 속성인 것 처럼 -->
<!-- 좋지 않은 방법, 클래스의 원래 목적에 벗어남 -->

<!-- class 속성 -->
<!-- 	HTML 문서의 태그들에게 공통 CSS를 적용하기 위해 사용됨 -->
<!-- 	class는 브라우저가 CSS 스타일을 적용하기 위해 전체 탐색(Full Scan)을 한다 -->
<!-- 	모든 태그의 모든 class 설정값을 전부 다 읽어서 스타일을 적용함 -->
<!-- 	비표준 속성을 사용하려고 class 속성을 남발하면 속도가 느려짐 -->

<!--  사용자 정의 속성 -->
<!-- 	HTML5 에서 추가된 속성 -->
<!-- 	개발자가 원하는 속성을 만들어서 사용할 수 있도록 제공됨 -->
<!-- 	"data-"로 시작하는 속성을 사용자가 직접 정의하여 사용한다 -->

<!-- ** 사용자 정의 속성도 표준 속성으로 취급된다 -->

<hr>


<h1 class="content" data-idx="1" data-type="text">첫 번쨰</h1>
<h1 class="content" data-idx="2" data-type="number">222222</h1>
<h1 class="content" data-idx="3" data-type="text">세 번쨰</h1>
<h1 class="content" data-idx="4" data-type="number">4444444</h1>


</body>
</html>
