<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- p태그를 1개 생성한 후 "둘"로 내용물 작성 -->
<!-- insertBefore() 사용하여 순서에 맞체 추가하기! -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("<p>").text("둘").insertBefore($("div").find("p").eq(1))
})
</script>
</head>
<body>


<div>
	<p>하나</p>
	<p>셋</p>
	<p>넷</p>
</div>


</body>
</html>
