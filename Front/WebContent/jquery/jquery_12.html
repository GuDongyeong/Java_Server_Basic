<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	
	// class 속성의 값  출력
	console.log($("div").attr("class"));
	
	// class 속성의 값 지정하기
	// class 속성은 attr()함수를 사용할 때 주의가 필요하다
	// -> 클래스 속성값을 전부 바꿔버림
	$("div").attr("class", "st4")
	
	$("div").attr("id", "mydiv")
	
	$("div").attr("style", "width: 200px; height: 300px;")
	
	//---------------------------------------
	
	// 이런 실수 많이 함 ! css()함수와 헷갈리지 말 것
	$("p").eq(1).attr("background", "tomato");
	// background를 일반 속성으로 부여한다 - 배경색 적용되지 않음
	// style 속성을 css()함수가 아닌 attr()함수로 적용하는 실수
	
	//-----------------------------------------

	// 비표준 속성도 반영이 된다
	$("p").eq(2).attr({
		"a": "1",
		"b": "2",
		"c": "3",
		"title": "테스트"
	})
	
	// Error, attr()함수는 배열로 매개변수 전달 불가
	//	한번에 여러 개 속성 불러올 수 없음
// 	console.log($("p").eq(2).attr(["a", "b", "c", "title"]))

	//-----------------------------------------
	
	// 모둔 p 태그에 "red" 클래스 추가
	$("p").addClass("red")
	
	// 첫번쨰 p태그 에 blue  클래스 추가
	$("p").eq(0).addClass("blue")
	// addClass 에 의해 임베디드 방식으로 동작, style 태그 내의 순서에 따른 반영
	
	// 첫번째 p 태그에 red 클래스 제거
	$("p").eq(0).removeClass("red")
	
	// Error, $("p")[0] -> JS DOM 객체이기 때문에
// 	$("div")[0].addClass("red")
	
	//----------------------------------------
	
	// 인라인 방식으로 스타일시트 적용 -  style 속성
	$("div").css("border", "1px solid blue")
	
	// 임베디드 방식으로 스타일시트 적용 - class 속성
	$("div").addClass("borderGray")
	
	//----------------------------------------
	
	// class 속성을 가지고 있는 모든  p  태그들 - 밑줄 넣기
	$("p[class]").css("text-decoration", "underline")
	
	// class 속성을 가지고 있는 모든  p  태그의 클래스값 제거하기
	$("p[class]").removeClass()
	// class 속성은 남아있고 값만 없어짐
	
	
	
});
</script>
<style type="text/css">
.blue{ color: blue; }
.red{ color: red; }
.borderGray{ border: 1px solid #ccc; }
</style>
</head>
<body>

<div class="st1 st2 st3" style="width: 300px; height: 200px; border: 1px solid red;">
	<p>하나</p>
	<p>둘</p>
	<p>셋</p>
</div>

</body>
</html>
