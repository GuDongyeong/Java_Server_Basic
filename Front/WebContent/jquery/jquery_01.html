<!DOCTYPE html>
<html>

<title>Insert title here</title>

<!-- 로컬 자바스크립트 파일(.js) 설치 -->

<!-- CDN을 이용한 jQuery LIB 설치 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

//.js 파일 설치 이외에 작성될 자바스크립트 코드는 <script>태그를 따로 만들어서 작성한다

// src 속성을 지정한 <script> 태그는 별도의 자바스크립트 코드가 들어가서는 안된다!
