<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* table, th, td에 스타일을 적용한다 */
table, th, td{
	/* 태그의 테두리 스타일 설정 */
	border: 1px solid #ccc;
	
	/* border-collapse : 테이블 테두리가 겹치는 부분에 대한 설정 */
/* 	border-collapse: separate;  분리,(기본값)*/
	border-collapse: collapse; /* 합쳐서 하나로 표현 */
	

}


</style>



</head>
<body>

<h1>테이블 태그2</h1>
<hr>

<!-- table 태그 안쪽에는 반드시 td, th를 이용해서 데이터를 표현한다 -> 다른 데이터는 브라우저가 자동으로 table 밖으로 뺴버린다 -->
<!-- td, td는 반드시 tr 안에서 작성한다 -->



<table>

<!-- thead : 테이블의 머리글, 코드가 어디 있든지 최상단 행으로 고정 -->
<thead>
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<!-- tbody : 테이블의 본문 내용(행들)을 작성하는 태그 -->
<tbody>
<tr>
	<td>Alice</td>
	<td>서울시 강남구</td>
	<td>1234567890</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구</td>
	<td>1234567890</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구</td>
	<td>1234567890</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구</td>
	<td>1234567890</td>
</tr>

<tr>
	<td>Alice</td>
	<td>서울시 강남구</td>
	<td>1234567890</td>
</tr>
</tbody>

<!-- tfoot : 테이블의 바닥글, 최하단 행으로 고정 -->
<tfoot>
<tr>
	<th>NAME</th>
	<th>ADDRESS</th>
	<th>PHONE</th>
</tr>
</tfoot>



</table>

</body>
</html>
