<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그1</h1>
<hr>

<!-- action : 요청 URL을 지정, 아무것도 하지 않으면 나 자신 -->
<!-- method : 요청 방식을 지정 -->
<!-- <form action="" method="get"> -->
<form action="" method="post">



<!-- type : 텍스트를 입력할 수 있는 창 -->
<!-- name : 데이터가 보내질 변수의 이름 -->
이름<input type="text" name="name"/><br>
나이<input type="text" name="age"/><br><br>

<!-- submit : 폼태그에 작성된 데이터를 포함하여 요청을 보내는 버튼 -->
<input type="submit" value="전송"/>




</form>


</body>
</html>
