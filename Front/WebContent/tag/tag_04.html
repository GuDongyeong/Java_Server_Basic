<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록 태그</h1>
<h3> ul, ol, li</h3>
<hr>


<ul>
	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>

	<ul><!-- 중첩 목록.. 그러나 워닝 뜬다 -->
		<li>네 번째</li>
		<li>다섯 번째</li>
	</ul>
	
	<li style="list-style: none;"><!-- css 적용 시켜 옆의 점 뺴기 -->
	<ul>
		<li>네 번쨰</li>
		<li>다섯 번쨰</li>
	</ul>
	</li>
	
</ul>

<hr>
<ol>
	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>

	<ol><!-- 중첩 목록.. 그러나 워닝 뜬다 -->
		<li>네 번째</li>
		<li>다섯 번째</li>
	</ol>
	
	<li style="list-style: none;"><!-- css 적용 시켜 옆의 점 뺴기 -->
	<ol>
		<li>네 번쨰</li>
		<li>다섯 번쨰</li>
	</ol>
	</li>
	
	<li> 몇 번?</li>
	
</ol>







</body>
</html>
