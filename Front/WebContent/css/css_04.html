<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

div{
	/* 요소의 너비 */
	width: 100px;

	/* 요소의 높이 */
	height: 100px;
}

</style>

</head>
<body>

<h1>CSS 색상</h1>
<h3>ColorName, RGB, RGBS, HEX, HSL, HSLA</h3>
<hr>


<!-- background-color : 배경색 지정 -->
<div style="background-color: blue;">테스트</div>
<hr>

<div style="background-color: rgb(255, 255, 0);">Yellow</div>
<div style="background-color: rgb(255, 40, 255);">pink</div>
<div style="background-color: rgb(100%, 0%, 100%);">하늘색</div>

<!-- RGBA -->
<div style="background-color: rgba(100%, 0%, 100%, 1.0);">Magenta</div>
<div style="background-color: rgba(100%, 0%, 100%, 0.3);">Magenta</div>
<!-- 그냥 rgb도 가능 -->

<hr>

<div style="background-color: #0066FF;"></div>
<div style="background-color: #ccc;">#ccc</div>
<div style="background-color: #eee;">#eee</div>
<div style="background-color: #666;">#666</div>

<hr>

<p style="color: hsl(0, 100%, 50%);">안녕하세요!</p>
<p style="color: hsl(120, 100%, 50%);">안녕하세요!</p>
<p style="color: hsl(240, 100%, 50%);">안녕하세요!</p>
<p style="color: hsl(360, 100%, 50%);">안녕하세요!</p>



</body>
</html>
