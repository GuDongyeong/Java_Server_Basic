<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 임베디드 방식 스타일 적용 -->
<!-- style 태그 이용 -->
<style type="text/css">
/* CSS 주석 */
/* 선택자(selector)를 이용 */
/* body의 특정 요소를 골라서 스타일을 준다 */

/* p태그 선택자(모든 p태그) */
p{
	/* 글자 크기 지정 */
	font-size: 30px;
}

/* 아이디 선택자 */
#hello{
	color: blue;
}

</style>



</head>
<body>

<!-- Style Sheet, 스타일 시트 -->
<!-- 스타일 속성, 스타일 값; -->

<!-- 인라인 방식 설정, 표현할 태그에 함꼐 표현, 일체형 -->
<p style="color: red;">안녕하세요</p>


<p id="hello">HIHIHIHIHIHI</p>

<p>반가워요!</p>

<span>여기는 span 영역</span>







</body>
</html>
