<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#n1, #n2, #asr{	width: 60px; }

#cor, #wrg{ width: 50px; }

</style>

<script type="text/javascript">
window.onload = function(){
	init();

		
	chk.onclick = function(){
		if(asr.value == mul){
			alert("답은 " + mul + "입니다 정답입니다!!!");
			++cor.value;
			
		}else{
			alert("답은 " + mul + "입니다 틀렸습니다ㅠㅠ");
			++wrg.value;
		}
		init();
		
	}
};

var num1;
var num2;
var mul;

function init(){
	asr.value=""
	
	n1.value=num1=parseInt(Math.random()*7)+2;
	n2.value=num2=parseInt(Math.random()*8)+1;
	
	mul = num1*num2;
	
}





</script>
</head>
<body>
<h1>구구단 게임</h1>
<hr>

<input id="n1" type="text" readonly="readonly"/> X 
<input id="n2" type="text" readonly="readonly"/><br><br>
<input id="asr" type="text"/>
<button id="chk">결과확인</button>
<br><br>
정답수 : <input id="cor" type="text" readonly="readonly" value="0"/><br>
오답수 : <input id="wrg" type="text" readonly="readonly" value="0"/>




</body>
</html>
